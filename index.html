<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="mainbody">
        <section class="textSec">
            <input type="text" id="result" maxlength="15">
        </section>
        <section class="buttonSec">
            <div class="buttondiv1">
                <button style="color: rgb(151, 93, 250);">CE</button>
                <button>C</button>
                <button>%</button>
                <button class="spcbtn">รท</button>
            </div>
            <div class="buttondiv1">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="spcbtn">x</button>
            </div>
            <div class="buttondiv1">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="spcbtn">-</button>
            </div>
            <div class="buttondiv1">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="spcbtn">+</button>
            </div>
            <div class="buttondiv1">
                <button>(-)</button>
                <button>0</button>
                <button>,</button>
                <button class="spcbtn">=</button>
            </div>

        </section>
    </div>
</body>
</html>
